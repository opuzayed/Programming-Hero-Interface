<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/4518a9ec8f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>hack programming-hero UI</title>
</head>
<body>
          <!-- navbar start -->
    <nav class="nav">
      <div class="brand-area container">
        <a href="index.html" class="brand"></a>
        <img src="./images/logo.png" alt="banner image of programming-hero">
      </div>
      <div class="avatar">
        <img src="./images/opu.jpg" alt="picture">
        <p>opu</p>
      </div>
    </nav>
        <!-- navbar end -->

        <!-- main section start -->
         <section class="main">
          <!-- course details start -->
           <div class="milestoneDetails">
            <img class="milestoneImage" src="./images/banner.png" alt="Banner image">
            <h1 class="title">Module Title Here</h1>
            <p class="details">Module Description Here</p>
           </div>
           <!-- course details end -->

           <!-- all milestones and module start -->
            <div>
              <div class="milestones">
                <div class="milestone border-b">
                  <div class="flex">
                    <div class="checkbox">
                      <input type="checkbox" />
                    </div>
                    <div>
                      <p>
                        Milestone 1 name
                        <span><i class="fas fa-chevron-down"></i></span>
                      </p>
                    </div>
                  </div>
                  <div class="hidden_panel">
                    <div class="module border-b">
                      <p>Moule name</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="doneList">
                <!-- done list will load here -->
              </div>
            </div>
            <!-- all milestones and module end -->
         </section>
         <script src="./js/data.js"></script>
         <script src="./js/main.js"></script>
</body>
</html>
